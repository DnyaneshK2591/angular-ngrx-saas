<div class="container">
  <h1>{{ product.title }}</h1>
  <h2>{{ product.price }}</h2>
  <img src="{{ product.image }}" />
  <p class="text-description">
    {{ product.description }}
  </p>
  <div class="button-container">
    <button class="button-green btn-item-action">Add to Cart</button>
    <button class="button-orange btn-item-action">Remove Item</button>
  </div>
</div>
